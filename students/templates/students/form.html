<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Сервіс Обліку Студентів</title>
        <meta name="description"
              value="Система Обліку Студентів Навчального Закладу" />  

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">


    </head>
    <body>
        <div class="container" id="form_r" >
           
            <h1  >Форма редагування студента</h1>
            <br>
            <form class="form-horizontal" >
                <div class="form-group">
                    <label class="control-label col-sm-2" >Ім'я*</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="name" placeholder="Василь">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" >По-батькові</label>
                    <div class="col-sm-4"> 
                        <input class="form-control" id="pobat" placeholder="Іванович">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="control-label col-sm-2" >Прізвище*</label>
                    <div class="col-sm-4"> 
                        <input class="form-control" id="lname" placeholder="Матіяш">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" >№ Білету</label>
                    <div class="col-sm-4"> 
                        <input class="form-control" id="nomberb" placeholder="237">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" >Дата народження</label>
                    <div class="col-sm-4"> 
                        <input class="form-control" id="date" placeholder="1997-11-25">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" >Фото</label>
                    <div class="col-sm-6">
                        <p>Наразі: <a href="/jmg/Drofa.jpg">/jmg/Drofa.jpg</a></p> 
                        <label class="btn btn-default btn-sm"> Очистити</label>
                        <br>
                        <br>
                        <p> Змінити:   <label class="btn btn-default btn-file">
                            Browse <input type="file" style="display: none;">
                               </label>
                        </p>        
                    </div>
                </div>
                <div  class="form-group">
                    <label class="control-label col-sm-2" >Група* :</label>
                    <div class="col-sm-4" >
                        <select class="form-control" name="balance">	
                            <option value="">44-ПЗ</option>
                            <option value="">43-ПЗ</option>
                            <option value="">45-КІ</option>
                        </select>
                    </div>
                </div>
                 
                <div class="form-group">
                    <label class="control-label col-sm-2" >Додаткові нотатки</label>
                    <div class="col-sm-4"> 
                        <textarea class="form-control" cols="10" rows="10" name="notes" placeholder="тест d"></textarea>
                    </div>
                </div>
               <br>
                <div class="form-group">
                    <label class="control-label col-sm-2" ></label>
                    <div class="col-sm-4"> 
                        <div class="col-xs-12" id="button-footer">
                            <button class="btn btn-primary" id="button1">Змінити</button> 
                            <button class="btn btn-link" id="button2">Скасувати</button>
                        </div>
                    </div>
                </div>
                    
               
                  
                
                   
                
                   
                
            </form>
              
           
        </div>
    
        <!-- Javascripts Section -->    

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
